<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const targets = document.querySelectorAll('div');
  const btn = document.querySelectorAll('button');
  [].forEach.call(targets, (div) => {
    div.addEventListener('click', e => {
      console.log(div.className);
    }, true)
  });
  
  btn[0].addEventListener('click', e => {
    console.log(`click, won't trigger any more`);
  }, {
    once: true
  })
</script>
</body>
</html>
